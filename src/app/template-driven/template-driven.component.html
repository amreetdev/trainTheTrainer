<div class="container">
  <h2>Template Driven Form Data</h2>
  <form #submitForm="ngForm" (ngSubmit)="submitInfo(submitForm.value)">
    <div class="form-group">
      <label>Name</label>
      <input
        type="text"
        class="form-control"
        required
        #name="ngModel"
        name="name"
        placeholder="Enter name"
        ngModel
      />
    </div>
    <span *ngIf="name.invalid && name.touched" style="color: red"
      >Please enter a valid Input</span
    >
    <br />
    <div class="form-group">
      <label>Email Address</label>
      <input
        type="email"
        class="form-control"
        required
        #email="ngModel"
        name="email"
        placeholder="Enter email"
        ngModel
      />
    </div>
    <span *ngIf="email.invalid && email.touched" style="color: red"
      >Please enter a valid Input</span
    >
    <br />
    <div ngModelGroup="address">
      <div class="form-group">
        <label>Street</label>
        <input
          type="text"
          class="form-control"
          name="street"
          placeholder="Enter street"
          ngModel
        />
      </div>
      <br />
      <div class="form-group">
        <label>City</label>
        <input
          type="text"
          class="form-control"
          name="city"
          placeholder="Enter city"
          ngModel
        />
      </div>
      <br />
      <div class="form-group">
        <label>Country</label>
        <input
          type="text"
          class="form-control"
          name="country"
          placeholder="Enter country"
          ngModel
        />
      </div>
    </div>
    <br />
    <div class="form-group">
      <button
        [disabled]="submitForm.invalid"
        type="submit"
        class="btn btn-primary"
      >
        Submit
      </button>
    </div>
  </form>
</div>
